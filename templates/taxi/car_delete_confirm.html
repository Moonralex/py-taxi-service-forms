{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure wou want to delete the car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <button type="button" onclick="history.back()" class="btn btn-primary">Cancel</button>
  </form>
{% endblock %}
